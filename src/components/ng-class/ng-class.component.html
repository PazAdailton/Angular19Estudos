<div class="row">
    <div class="col-3" [ngClass]="divColor">
        Div 1 
    </div>
    <div class="col-3" [ngClass]="isChecked == true ? 'bg-success': 'bg-danger' ">
        Div 2
    </div>
    <div class="col-3" [ngClass]="divClassName">
        Div 3
    </div>
    <div [class]="divColor">
        Div 4
    </div>
</div>


<div class="row pt-3">
    <div class="col-3">
      <button class="btn btn-success" (click)="addDivColor('bg-success')">Add Green</button>
      <button class="btn btn-danger" (click)="addDivColor('bg-danger')">Add Danger</button>
    </div>
    <div class="col-3">
        <input type="checkbox" [(ngModel)]="isChecked">
        {{isChecked}}
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="divClassName"/>
    </div>
</div>
